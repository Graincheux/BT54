<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link  rel="stylesheet" href="css/custom.css">
    <title>Variant B - Hello, world!</title>
  </head>                               
  <body class="bg-body-tertiary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="card border-0 shadow-sm p-0 col-lg-5">
          <div class="card-body border-start border-end p-0">
            <!-- TABS NAV -->
            <ul class="nav nav-tabs bg-dark pt-3 pb-3 justify-content-center rounded" id="od_primary_tabs" role="tablist">
              <li class="nav-item">
               <button class="nav-link active ps-4 pe-4 border-0 rounded" id="od_tab_01" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><i class="bi bi-house-door"></i>TAB 1</button>
              </li>
              <li class="nav-item ms-2">
                <button class="nav-link ps-4 pe-4 border-0 rounded" id="od_tab_02" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><i class="bi bi-person"></i>TAB 2</button>
              </li>
              <li class="nav-item ms-2">
                <button class="nav-link ps-4 pe-4  border-0 rounded" id="od_tab_03" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><i class="bi bi-cup-hot"></i>
                TAB 3</button>
              </li>
              <li class="nav-item ms-2">
                <button class="nav-link disabled ps-4 pe-4 text-white bg-secondary rounded" type="button" tabindex="-1" aria-disabled="true"><i class="bi bi-ban"></i> Disabled</button>
              </li>
            </ul>
          </div>
            <!-- TABS CONTENT -->
            <div class="tab-content border-end border-start" id="od_my_tabs_content">
              <!-- TABS 01 -->
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="od_tab_01">
                <div class="container-fluid pb-4 pt-4">
                  <h5><strong>Card title</strong></h5>
                  <h6 class="text-secondary"><strong>Card subtitle</strong></h6>
                </div>
                <div class="card border-0">
                  <div class="row g-0">
                    <div class="col-md-6 pe-0">
                      <!-- Vertical nav-pills -->
                      <div class="nav flex-column" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link pb-4 pt-4 border-top text-start active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><i class="bi bi-arrow-right"></i> An item</button>
                        <button class="nav-link pb-4 pt-4 border-top text-start" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><i class="bi bi-arrow-right"></i> A second item</button>
                        <button class="nav-link pb-4 pt-4 border-top text-start" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false"><i class="bi bi-arrow-right"></i> A third item</button>
                      </div>
                    </div>
                    <div class="col-md-6 ps-0">
                      <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"><img src="images/webp-example.webp" class="bd-placeholder-img" alt="Image eg 1" height="250" width="100%"></div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"><img src="images/webp-example-2.webp" class="bd-placeholder-img" alt="Image eg 2" height="250" width="100%"></div>
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"><img src="images/webp-example-3.webp" class="bd-placeholder-img" alt="Image eg 3" height="250" width="100%"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- TABS 02 -->
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="od_tab_02">
                <div class="d-flex flex-column pt-5 pb-5">
                  <div class="d-flex justify-content-center text-dark pb-4">Loading ...</div>
                  <div class="text-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- TABS 03 -->
              <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="od_tab_03">
                <div class="card border-0">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img src="images/webp-example.webp" class="card-img bd-placeholder-img" alt="Image eg 2" height="200" width="100%">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title"><strong>Card title</strong></h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- FOOTER -->
              <div class="card-footer text-white bg-dark rounded-0 pb-3 pt-3 text-end">
                <small>2 days ago</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
